{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li style="display: flex; justify-content: space-between">
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				
				</div>

				<div>
					<a href="/venues/{{venue.id}}/edit">
						<span  style="color: black" onmouseover="this.style.color = 'orange'" onmouseout="this.style.color = 'black'" class="fas fa-edit"></span>
					</a>
					<a href="#">
						<span style="color: black" onmouseover="this.style.color = 'orange'" onmouseout="this.style.color = 'black'" class="fas fa-trash delete"></span>
					</a>
				</div>
				
			</a>
			
		</li>
		
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
